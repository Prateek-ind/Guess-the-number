<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Guess the number</title>
</head>
<body><div class="wrapper">
    <p>Enter a guess between 0 to 100</p>
    <input class="inputField" type="number" min="0" max="100" placeholder="Enter a number">
    <div class="error">⚠️ Please enter a valid number between 1 and 100.</div>
    <div class="btn"></div><button disabled class="submit" type="submit">Submit</button>
    <button class="start">Start game</button>
    </div>
    <p class="hint"></p>
    <p class="guesses"></p>
    </div>
</body>
</html>
