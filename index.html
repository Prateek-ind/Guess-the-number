<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Guess the number</title>
</head>
<body><header><div class="heading">Guess the number</div></header>
<div class="wrapper">
    <p>Enter a guess between 0 to 100</p>
    <form action="#" ><input 
    required 
    class="inputField" 
    type="number" 
    min="1" max="100" 
    placeholder="Enter a number">
    <div class="btn">
    <button disabled class="submit" type="submit">Submit</button>
    <button type="button" class="start">Start game</button>
    </div>
    </form>
    
    <p class="hint"></p>
    <p class="guesses"></p>
</div>
</body>
</html>
